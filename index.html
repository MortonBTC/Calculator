<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
<body>
    <h1 id="headline">Calculator</h1>
    <div class="input">
        <input type="text" id="num1" placeholder="Number" />
        <input type="text" id="num2" placeholder="Number" />
        <button id="calculator">Calculate</button>
    </div>
    <form>
        <input type="radio" name="cal" id="add" value="+" checked> Add<br>
        <input type="radio" name="cal" id="subtract" value="-"> Subtract<br>
        <input type="radio" name="cal" id="multiply" value="X"> Multiply<br>
        <input type="radio" name="cal" id="divide" value="/"> Divide
    </form>
    <div >
        <h2>Answer</h2>
        <p id="answer">...</p>
    </div>
    
</body>
    
</html>
